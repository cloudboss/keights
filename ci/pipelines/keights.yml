resource_types:
- name: pull-request
  type: docker-image
  source:
    repository: jtarchie/pr

resources:
- name: version-snap
  type: semver
  source:
    driver: git
    uri: git@github.com:cloudboss/cicd.git
    branch: master
    private_key: ((github-deploy-key-cicd))
    file: versions/keights/((git-branch))/snap
- name: keights-pr
  type: pull-request
  check_every: 12h
  webhook_token: ((github-keights-webhook-token))
  source:
    access_token: ((github-access-token))
    private_key: ((github-deploy-key-keights))
    base: ((git-branch))
    repo: cloudboss/keights
    require_review_approval: true
    only_mergeable: true
- name: keights-release
  type: git
  check_every: 12h
  webhook_token: ((github-keights-webhook-token))
  source:
    uri: git@github.com:cloudboss/keights.git
    private_key: ((github-deploy-key-keights))
    branch: ((git-branch))
    tag_filter: '((git-branch)).[[:digit:]]*-[[:digit:]]*'

jobs:
- name: build-pull-request
  public: true
  plan:
  - aggregate:
    - get: keights-pr
      trigger: true
      version: every
    - get: version-snap
      params: { pre: snap }
  - put: keights-pr
    params:
      path: keights-pr
      status: pending
  - task: make-keights
    file: keights-pr/ci/tasks/make-keights.yml
    input_mapping:
      repo: keights-pr
      version: version-snap
    params:
      REPO_SLUG: cloudboss/keights
      GITHUB_TOKEN: ((github-access-token))
      VERSION_FILE: version/version
  - task: build-ami
    file: keights-pr/ci/tasks/build-ami.yml
    input_mapping:
      repo: keights-pr
      version: version-snap
    params:
      VERSION_FILE: version/version
  - put: version-snap
    params: { pre: snap }

- name: build-cluster
  public: true
  plan:
  - aggregate:
    - get: keights-pr
      trigger: true
      version: every
      passed: [build-pull-request]
    - get: version-snap
      trigger: true
      passed: [build-pull-request]
  - task: build-cluster
    file: keights-pr/ci/tasks/build-cluster.yml
    input_mapping:
      repo: keights-pr
      version: version-snap
    output_mapping:
      artifacts-out: build-cluster-artifacts
    params:
      CLUSTER: pipe-((git-branch))-1
      KEIGHTS_BRANCH: ((git-branch))
  - task: run-e2e
    file: keights-pr/ci/tasks/run-e2e.yml
    input_mapping:
      artifacts-in: build-cluster-artifacts
    output_mapping:
      artifacts-out: run-e2e-artifacts
  on_failure:
    put: keights-pr
    params:
      path: keights-pr
      status: failure
  ensure:
    task: s3-upload-results
    file: keights-pr/ci/tasks/s3-upload.yml
    input_mapping:
      version: version-snap
      artifacts-in: run-e2e-artifacts
    params:
      KEIGHTS_BRANCH: ((git-branch))
      JOB: build-cluster

- name: upgrade-cluster
  public: true
  plan:
  - aggregate:
    - get: keights-pr
      trigger: true
      version: every
      passed: [build-pull-request]
    - get: version-snap
      trigger: true
      passed: [build-pull-request]
  - task: build-initial-cluster
    file: keights-pr/ci/tasks/build-cluster.yml
    input_mapping:
      repo: keights-pr
      version: version-snap
    output_mapping:
      artifacts-out: initial-cluster-artifacts
    params:
      START_UPGRADE: troo
      CLUSTER: pipe-((git-branch))-2
      KEIGHTS_BRANCH: ((git-branch))
  - task: upgrade-cluster
    file: keights-pr/ci/tasks/build-cluster.yml
    input_mapping:
      repo: keights-pr
      version: version-snap
      artifacts-in: initial-cluster-artifacts
    output_mapping:
      artifacts-out: upgraded-cluster-artifacts
    params:
      CLUSTER: pipe-((git-branch))-2
      KEIGHTS_BRANCH: ((git-branch))
  - task: run-e2e
    file: keights-pr/ci/tasks/run-e2e.yml
    input_mapping:
      artifacts-in: upgraded-cluster-artifacts
    output_mapping:
      artifacts-out: run-e2e-artifacts
  on_failure:
    put: keights-pr
    params:
      path: keights-pr
      status: failure
  ensure:
    task: s3-upload-results
    file: keights-pr/ci/tasks/s3-upload.yml
    input_mapping:
      version: version-snap
      artifacts-in: run-e2e-artifacts
    params:
      KEIGHTS_BRANCH: ((git-branch))
      JOB: upgrade-cluster

- name: update-pull-request-status
  public: true
  plan:
  - aggregate:
    - get: keights-pr
      trigger: true
      version: every
      passed:
      - build-cluster
      - upgrade-cluster
    - get: version-snap
      trigger: true
      passed:
      - build-cluster
      - upgrade-cluster
  - put: keights-pr
    params:
      path: keights-pr
      status: success

- name: build-release
  public: true
  plan:
  - aggregate:
    - get: keights-pr
      passed: [update-pull-request-status]
    - get: keights-release
      trigger: true
    - get: version-snap
      passed: [update-pull-request-status]
  - task: verify-release
    file: keights-release/ci/tasks/verify-release.yml
    input_mapping:
      repo-release: keights-release
      repo-pr: keights-pr
      version: version-snap
  - task: make-keights
    file: keights-release/ci/tasks/make-keights.yml
    input_mapping:
      repo: keights-release
    params:
      REPO_SLUG: cloudboss/keights
      GITHUB_TOKEN: ((github-access-token))
      VERSION_FILE: repo/.git/ref
  - task: build-ami
    file: keights-release/ci/tasks/build-ami.yml
    input_mapping:
      repo: keights-release
    params:
      VERSION_FILE: repo/.git/ref
