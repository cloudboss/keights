      params:
        CLUSTER: pipe-((git-branch))-st-1
        KEIGHTS_BRANCH: ((git-branch))
        ETCD_MODE: stacked

- name: upgrade-cluster-stacked-etcd
  public: true
  plan:
  - in_parallel:
    - get: keights-pr
      trigger: true
      version: every
      passed: [build-pull-request]
    - get: version-snap
      trigger: true
