---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: alpine
    tag: '3.8'

inputs:
- name: artifacts

caches:
- path: ../../../opt/bin

params:
  AWS_REGION: us-east-1
  SONOBUOY_URL: https://github.com/heptio/sonobuoy/releases/download/v0.12.1/sonobuoy_0.12.1_linux_amd64.tar.gz
  KUBECONFIG: artifacts/kubeconfig

run:
  path: /bin/sh
  args:
  - -e
  - -c
  - |
    if [ ! -x /opt/bin/sonobuoy ]; then
        wget -O /tmp/sonobuoy.tar.gz ${SONOBUOY_URL}
        mkdir -p /opt/bin
        gunzip -c /tmp/sonobuoy.tar.gz | tar -xf - -C /opt/bin sonobuoy
    fi

    export PATH=/opt/bin:${PATH}

    sonobuoy run

    printf 'Waiting for sonobuoy to come up...'
    now=`date +%s`
    end=$((${now}+300))
    while true; do
        if [ `date +%s` -gt ${end} ]; then
            echo ' timeout'
            exit 1
        fi
        sonobuoy status >/dev/null 2>&1 && break || true
        sleep 1
    done
    echo ' ok'

    printf 'Waiting for e2e tests to complete...'
    now=`date +%s`
    end=$((${now}+7200))
    while true; do
        if [ `date +%s` -gt ${end} ]; then
            echo ' timeout'
            exit 1
        fi
        if sonobuoy status | grep -q 'still running'; then
            printf '.'
            sleep 30
            continue
        fi
        sonobuoy status | grep -q 'Sonobuoy has completed. Use' && break
        sleep 1
    done
    echo ' ok'

    printf 'Checking e2e results...'
    mkdir results
    sonobuoy retrieve results
    if sonobuoy e2e results/*.tar.gz | grep -q 'failed tests'; then
        echo
        sonobuoy e2e results/*.tar.gz
        exit 1
    fi
    echo ' ok'
